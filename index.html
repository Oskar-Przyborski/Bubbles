<!DOCTYPE html>
<html>
    <head>
        <title>Bubbles!</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="m-0 box-border">
        <canvas id="canvas"></canvas>
        <div>Gravity <input class="w-1/3" type="range" min="-10" max="10" step="0.1" value="0" oninput='document.getElementById("gravityValue").innerHTML = this.value; gravity=parseInt(this.value)'/> <span id="gravityValue">0</span></div>
        <div>Friction <input class="w-1/3" type="range" min="-2" max="2" step="0.01" value="0.99" oninput='document.getElementById("frictionValue").innerHTML = this.value; friction=parseInt(this.value)'/> <span id="frictionValue">0.99</span></div>
        <div>Radius <input class="w-1/3" type="range" min="1" max="250" step="1" value="30" oninput='document.getElementById("radiusValue").innerHTML = this.value; radius=parseInt(this.value)'/> <span id="radiusValue">30</span></div>
        <div>RadiusDiversity <input class="w-1/3" type="range" min="0" max="100" step="1" value="5" oninput='document.getElementById("radiusDiversityValue").innerHTML = this.value; radiusDiversity=parseInt(this.value)'/> <span id="radiusDiversityValue">5</span></div>
        <div>Bubbles <input class="w-1/3" type="range" min="1" max="500" step="1" value="60" oninput='document.getElementById("bubblesValue").innerHTML = this.value; bubbles=parseInt(this.value)'/> <span id="bubblesValue">60</span></div>
        <button class="m-2" onclick="init()">Regenerate!</button><button class="m-2" onclick="shake()">Shake!</button><button class="m-2" onclick="slow()">Slow!</button>
    </body>
    <script src="./index.js"></script>
</html>
